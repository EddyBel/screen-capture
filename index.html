<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture Web</title>
    <script type="module" src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <main class="container">
      <div class="container__settings">
        <!-- <input placeholder="Name Video" class="input" id="input-name-video" /> -->
        <div class="container__buttons">
          <button id="button-start-capture" class="download-button">
            <svg height="32" width="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="currentColor"
                opacity="0.5"
                d="M2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12Z"
                stroke-width="1.5"
              />
              <circle cx="12" cy="12" r="4" stroke-width="1.5" fill="currentColor" />
            </svg>
            Grabar
          </button>

          <a id="button-download" class="download-button"
            ><svg viewBox="0 0 256 256" height="32" width="38" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M74.34 85.66a8 8 0 0 1 11.32-11.32L120 108.69V24a8 8 0 0 1 16 0v84.69l34.34-34.35a8 8 0 0 1 11.32 11.32l-48 48a8 8 0 0 1-11.32 0ZM240 136v64a16 16 0 0 1-16 16H32a16 16 0 0 1-16-16v-64a16 16 0 0 1 16-16h52.4a4 4 0 0 1 2.83 1.17L111 145a24 24 0 0 0 34 0l23.8-23.8a4 4 0 0 1 2.8-1.2H224a16 16 0 0 1 16 16m-40 32a12 12 0 1 0-12 12a12 12 0 0 0 12-12"
                fill="currentColor"
              ></path>
            </svg>
            Descargar
          </a>
        </div>
      </div>

      <div class="video__container">
        <video class="container__preview__video blur" id="preview-video" controls> </video>
        <video class="container__preview__video" id="preview-video-blur" controls> </video>
      </div>
    </main>
  </body>
</html>
